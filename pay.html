<script type="text/javascript" src="/templates/js/maskLight.js"></script>
<div class="pay">
<h1>Выставить счёт на оплату</h1>

<form action="http://www.mobw.ru/setInetBill.do" method="get" onsubmit="return checkSubmit()">

    <input type="hidden" name="from" id="from" value="3747">
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th>Номер Вашего мобильного телефона</th>
            <td>
                <!-- Маска для ввода номера телефона, Вы можете заменить это поле на обычный input с именем 'to'
                и не использовать javascript, в этом случае уберите атрибут onsubmit у формы -->
                <field id="idto" mask="(\d{3})\d{3}-\d{2}-\d{2}" name="to"></field>
                <span id="div_idto"></span>

                <script type="text/javascript">
                    inputMasks["idto"] = new Mask(document.getElementById("idto"));

                    function checkSubmit() {

						prefix = document.getElementById("nasp").value+":";
						for (i=0; i<document.getElementById("nasp").options.length; i++) {
							if (document.getElementById("nasp").options[i].selected)
								from = document.getElementById("nasp").options[i].getAttribute("from");
						}
						
						if (from==null || prefix==null) {
                            alert("Не выбран неселенный пункт");
                            return false;
						}
						else
							document.getElementById("from").value = from;
						

                        if (inputMasks["idto"].getValue().match(/^\(\d{3}\)\d{3}-\d{2}-\d{2}$/)) {
							document.getElementById("com").value = prefix+document.getElementById("com_").value.replace(prefix,"")
                            inputMasks["idto"].makeHInput();
                            return true;
                        } else {
                            alert("Введите номер телефона в федеральном формате и без \"8\" и без \"+7\"");
                            return false;
                        }
                    }
                </script>
            </td>
        </tr>
        <tr>
            <th>Населенный пункт</th>
            <td>
				<select id="nasp">
					<option value=""></option>
	                        
                              <option from="3747" value="Kalininec">Калининец</option>
					<option from="3977" value="Zvenigorod">Звенигород</option>
				      <option from="3977" value="Yakovlevskoe">Яковлевское</option>
				</select>
            </td>
        </tr>
        <tr>
            <th>Сумма</th>

            <td><input type="text" name="amount_rub"> руб. <input type="text" name="amount_kop" maxlength="2" size="2">
                коп.
            </td>
        </tr>
        <tr>
            <th>Логин по договору</th>
            <td><input type="hidden" name="com" id="com"><input id="com_" value=""></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" class="orderbutton" value="Выставить счет">
            </td>
        </tr>
    </table>
</form>
</div>
{/literal}
